version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: te-quickride-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: te_quickride
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    networks:
      - te-quickride-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: te-quickride-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - te-quickride-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: te-quickride-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      API_URL: http://localhost:5000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/te_quickride?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-jwt-secret-key-change-in-production
      JWT_EXPIRES_IN: 7d
      JWT_REFRESH_SECRET: dev-refresh-secret-key-change-in-production
      JWT_REFRESH_EXPIRES_IN: 30d
      FRONTEND_URL: http://localhost:3000
      CORS_ORIGIN: http://localhost:3000
      SESSION_SECRET: dev-session-secret-key
      LOG_LEVEL: debug
      # Demo Payment Gateway Settings
      VNPAY_TMN_CODE: demo-vnpay-code
      VNPAY_HASH_SECRET: demo-vnpay-secret
      VNPAY_URL: https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
      VNPAY_RETURN_URL: http://localhost:3000/payment/vnpay/return
      MOMO_PARTNER_CODE: demo-momo-partner
      MOMO_ACCESS_KEY: demo-momo-access
      MOMO_SECRET_KEY: demo-momo-secret
      MOMO_ENDPOINT: https://test-payment.momo.vn
      MOMO_RETURN_URL: http://localhost:3000/payment/momo/return
      MOMO_NOTIFY_URL: http://localhost:5000/api/payments/momo/callback
      ZALOPAY_APP_ID: demo-zalopay-app
      ZALOPAY_KEY1: demo-zalopay-key1
      ZALOPAY_KEY2: demo-zalopay-key2
      ZALOPAY_ENDPOINT: https://sb-openapi.zalopay.vn/v2/create
      ZALOPAY_RETURN_URL: http://localhost:3000/payment/zalopay/return
      ZALOPAY_CALLBACK_URL: http://localhost:5000/api/payments/zalopay/callback
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
    networks:
      - te-quickride-network

  # Frontend Web App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: te-quickride-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:5000/api
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - te-quickride-network

  # Nginx Reverse Proxy (Optional for production)
  # nginx:
  #   image: nginx:alpine
  #   container_name: te-quickride-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf
  #     - ./nginx/ssl:/etc/nginx/ssl
  #   depends_on:
  #     - backend
  #     - frontend
  #   networks:
  #     - te-quickride-network

volumes:
  mongodb-data:
    driver: local
  mongodb-config:
    driver: local
  redis-data:
    driver: local

networks:
  te-quickride-network:
    driver: bridge
